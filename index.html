<!doctype html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input placeholder="Enter your name" id="name" type="text" required></input>
      <label id="email-label" for="email">Email</label>
      <input placeholder="Enter your email" id="email" type="email" required></input>
      <label id="number-label" for="number">Age</label>
      <input placeholder="Age" id="number" type="number" required min="10" max="200"></input>
      <label id="role">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="0">Select current role</option>
        <option value="1">Student</option> 
        <option value="2">Full-time Job</option> 
        <option value="3">Full-time Learner</option> 
        <option value="4">Prefer not to say</option> 
        <option>Other</option>
      </select>
      <label id="recommend">Would you recommend freeCodeCamp to a friend?</label>
      <input value="1" checked type="radio" name="definitely">Certainly</input>
      <input value="2" type="radio" name="definitely">Definitely</input>
      <input value="3" type="radio" name="maybe">Maybe</input>  
      <input value="4" type="radio" name="maybe">Not Sure</input> 
      <label id="feature">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option value="0">Select an option</option>
        <option value="1">Challenges</option> 
        <option value="2">Projects</option> 
        <option value="3">Communityr</option> 
        <option value="4">Open-source</option>
      </select>
      <label id="improvement">What would you like to see improved? (Check all that apply)</label>
      <input value="1" type="checkbox">Something</input>
       <input value="1" type="checkbox">Nothing</input>
       <label id="comments">Any comments or suggestions?</label>
       <textarea placeholder="Enter your comment here..." type="text"></textarea>
       <input type="submit" id="submit"></input>
    </form>
  </body>
</html>
